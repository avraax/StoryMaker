<mat-card class="container">
  <h2>Mine Genererede Historier</h2>

  <table mat-table [dataSource]="stories" class="mat-elevation-z2">

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Titel </th>
      <td mat-cell *matCellDef="let story"> {{ story.title }} </td>
    </ng-container>

    <!-- UpdatedAt Column -->
    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef> Dato </th>
      <td mat-cell *matCellDef="let story">
        {{ story.updatedAt | date:'dd-MM-yyyy HH:mm' }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actions-header"> Handlinger </th>
      <td mat-cell *matCellDef="let story" class="actions-cell">
        <button mat-icon-button color="warn" (click)="confirmDelete(story.id, story.title)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="openStoryViewer(story)">
          <mat-icon>fullscreen</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Table Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="['title', 'updatedAt', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['title', 'updatedAt', 'actions'];"></tr>

  </table>

  <p *ngIf="stories.length === 0" class="no-stories">
    Ingen historier genereret endnu.
  </p>
</mat-card>
@if(selectedStory | async) {
<app-story-viewer [story]="selectedStory" (close)="closeStoryViewer()"></app-story-viewer>
}
