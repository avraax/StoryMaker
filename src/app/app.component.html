<div class="header">
  <h1>Story Maker</h1>
  <button *ngIf="user" (click)="showSavedStories = !showSavedStories">
    {{ showSavedStories ? 'Tilbage til Historier' : 'Mine Gemte Historier' }}
  </button>
  <app-login *ngIf="!user"></app-login>
</div>

<div *ngIf="user">
  <mat-card class="profile-card">
    <h2>Velkommen, {{ user.displayName || user.email }}</h2>
    <img *ngIf="user.photoURL" [src]="user.photoURL" class="profile-pic">
    <button mat-raised-button color="warn" (click)="logout()">Logout</button>
  </mat-card>

  <app-saved-stories *ngIf="user && showSavedStories" [user]="user"></app-saved-stories>
  <app-story *ngIf="user && !showSavedStories" [user]="user"></app-story>
</div>
