<mat-card class="login-card">
    <h2>Log ind</h2>

    <div class="login-buttons">
        <button mat-raised-button class="google-btn" (click)="loginWithGoogle()">
            <img src="assets/icons/google-icon.svg" class="icon"> Log ind med Google
        </button>
        <button mat-raised-button class="facebook-btn" (click)="loginWithFacebook()">
            <img src="assets/icons/facebook-icon.svg" class="icon"> Log ind med Facebook
        </button>
    </div>
</mat-card>
