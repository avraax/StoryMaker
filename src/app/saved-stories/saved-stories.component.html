<mat-card class="container">
    <h1>Mine Gemte Historier</h1>
  
    <mat-list *ngIf="savedStories.length > 0">
      <mat-list-item *ngFor="let story of savedStories">
        <div>
          <h3>{{ story.topic }}</h3>
          <p>Kategori: {{ story.mainCategory }} - {{ story.subCategory }}</p>
          <button mat-button color="primary" (click)="openStoryDialog(story)">LÃ¦s</button>
          <button mat-button color="warn" (click)="deleteStory(story.id)">Slet</button>
        </div>
      </mat-list-item>
    </mat-list>
  
    <p *ngIf="savedStories.length === 0">Ingen historier gemt endnu.</p>
  </mat-card>
